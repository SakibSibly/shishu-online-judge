{% extends 'globals/base.html' %}
{% load static %}

{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {{ contest.title }}
    <div>
        {% if is_registered %}
            <p><a href="{% url 'fetch_contest' contest.id %}">Enter</a></p>
        {% else %}
            <form method="POST">
                {% csrf_token %}
                <button type="submit">Register</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
